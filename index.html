    <!-- CONEXIÓN DE CSS-->
    <link rel="stylesheet" href="/css/main.css">
</head>

<!-- body - sección que se ve -->
<body>
    <!-- SECCIONES: HEADER - MAIN - FOOTER -->
    
    <header> <!-- sección que contendrá la navegación -->
        <nav> <!-- elemento específicamente para navegar -->
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>

                    </a>
                </li>
            </ul>
        </nav>
    </header>

    
    <main> <!-- división sección más importante -->
        <!-- SECTION - una divisón y es más importante (linguísticamente) que div -->
        <section class="main-logo">
            <img src=https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png alt="Logo de Google">
        </section>

        <!-- buscador - input -->
        <section class = "main-input">
            <div class = "main-input-container">
                <!-- SPAN lupa -->
                <span class="search-icon"></span>
                <!-- input (texto) -->
                <input type="text">
                <a class="micro-icon" ref=""></a>
                <a class="cam-icon" ref=""></a>
            </div>

        </section>

        <section class = "main-buttons">
            <button class ="button-search">Google Search</button>
            <button class ="button-lucky">I'm Feeling Lucky</button>
        </section>

        <section class="main-message">
            <div>
                Google offered in
                <a href="https://www.google.com/"">Español (Latinoamérica)</a>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer-top">
            <a class = "hoja" href=""></a>
            <a href="">Our third decade of climate action: join us</a>
        </section>

        <div class="line-container">
            <div class="line"></div>
        </div>

        <section class="footer-low">
            <ul class="footer-low-list">

                </li>
            </ul>
        </section>
    </footer>
